<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作业3</title>
    <link rel="stylesheet" href="./personal.css" />
    <link rel="shortcut icon" href="./head.png" type="image/x-icon" />
    <script src="./show.js"></script>
</head>
<body>
<div style="width: 100%;">
    <div class="header">
        <div class="header-box">
            <div class="header-box-left">
                <img src="head.png" style="vertical-align: middle;" width="23px" alt="" />
                <span style="vertical-align: middle;">我的爱好</span>
            </div>
            <div class="header-box-right">
                <a href="#movie">喜欢的电影</a>
                <a href="#book">喜欢的书</a>
            </div>

        </div>
    </div>
    <div class="content">
        <div style="position: relative;">
            <p id="movie" class="content-title">最喜欢的电影</p>
            <div class="content-movie">
                <div class="content-movie-det">
                    <img src="./m1.jpg" alt="" />
                    <span>春潮</span>
                </div>
                <div class="content-movie-det">
                    <img src="./m2.jpg" alt="" />
                    <span>黑水</span>
                </div>
                <div class="content-movie-det">
                    <img src="./m3.jpg" alt="" />
                    <span>誓言五人组</span>
                </div>
                <div class="content-movie-det">
                    <img src="./m4.jpg" alt="" />
                    <span>地产老千起落记</span>
                </div>
            </div>
        </div>
        <div style="position: relative;">
            <p id="book" class="content-title">最喜欢的书</p>
            <div class="content-book">
                <div class="content-book-det">
                    <img src="./b1.jpg" alt="" />
                    <span>猴杯</span>
                </div>
                <div class="content-book-det">
                    <img src="./b2.jpg" alt="" />
                    <span>642件可写的小事</span>
                </div>
                <div class="content-book-det">
                    <img src="./b3.jpg" alt="" />
                    <span>图案人</span>
                </div>
                <div class="content-book-det">
                    <img src="./b4.jpg" alt="" />
                    <span>优雅的守护者</span>
                </div>
            </div>
        </div>
    </div>
    <div class="button">
        <div class="button-text">
            <div class="button-text-left">
                <div class="button-text-left-text">
              <span>我好好一滩烂泥，你扶我起来干嘛</span>
                </div>
            </div>
            <div class="button-text-right">

                <img src="./QC.png" alt="" width="160px" />
            </div>
        </div>
        <div style="padding-top: 60px; padding-bottom: 10px;">
            <span style="color: white;">版权所有©黄贵波</span>
        </div>
    </div>
</div>
</body>
</html>
